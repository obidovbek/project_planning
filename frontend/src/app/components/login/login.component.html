<div class="login-wrap">
    <div class="tui-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="tui-row tui-row_sme">
                <div class="tui-col_8">
                    <h1 class="tui-form__header tui-form__header_margin-top_none">Kirish</h1>
                    <div class="tui-form__row">
                        <tui-input
                            tuiTextfieldExampleText="Field placeholder"
                            formControlName="email"
                        >
                            Login
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error
                            formControlName="email"
                            [error]="[] | tuiFieldError | async"
                        ></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input-password formControlName="password">Parolni kirgizing</tui-input-password>
                        <tui-error
                            formControlName="password"
                            [error]="[] | tuiFieldError | async"
                        ></tui-error>
                    </div>
                    <div class="tui-form__buttons">
                        <button
                            tuiButton
                            size="l"
                            type="submit"
                            class="tui-form__button"
                        >
                            Joâ€˜natish
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
